<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Chat</title>

    <link href="assets/css/mystyles.css" rel="stylesheet">

</head>

<body>

    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>

        <div class="content">

          <div class="left_participants">
            <ul class="participants">
              <li>
                <div class="participants_item">
                  <div class="participants_item_avatar" style="background: #f5886e;"></div>
                  <div class="participants_item_username">Tadsadsas</div>
                </div>
              </li>
              <li>
                <div class="participants_item">
                  <div class="participants_item_avatar" style="background: #fdbf68;"></div>
                  <div class="participants_item_username">asdasdasdasdasdasdasdasdasdads</div>
                </div>
              </li>
              <li>
                <div class="participants_item">
                  <div class="participants_item_avatar" style="background: #a3d063;"></div>
                  <div class="participants_item_username">asda</div>
                </div>
              </li>
            </ul>
          </div>

          <div class="right_chat">

            <ul class="messages">
              <li class="left">Olar</li>
            </ul>

            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>

        </div>

        </div>

    </div>







</body>
</html>
